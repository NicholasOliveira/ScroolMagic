<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
	<title>Section Wipes (manual) - Examples - ScrollMagic</title>

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic|Josefin+Slab:400,700italic'
		rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../../assets/css/normalize.css" type="text/css">
	<link rel="stylesheet" href="../../assets/css/style.css" type="text/css">
	<link rel="stylesheet" href="../../assets/css/examples.css" type="text/css">
	<link rel="shortcut icon" href="../../assets/img/favicon.ico" type="image/x-icon">

	<script type="text/javascript" src="../../assets/js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="../../assets/js/lib/highlight.pack.js"></script>
	<script type="text/javascript" src="../../assets/js/lib/modernizr.custom.min.js"></script>
	<script type="text/javascript" src="../../assets/js/examples.js"></script>

	<script type="text/javascript" src="../../assets/js/lib/gsap3/gsap.min.js"></script>
	<script type="text/javascript" src="../../scrollmagic/uncompressed/ScrollMagic.js"></script>
	<script type="text/javascript" src="../../scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
	<script type="text/javascript" src="../../scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>
</head>

<body>
	<div id="content-wrapper" style="background-color: #fff;">
		<div id="example-wrapper">
			<div class="scrollContent">
				<section class="demo" id="section-wipes">
					<style type="text/css">
						#pinContainer {
							width: 100%;
							height: 100%;
							overflow: hidden;
							display: flex;
							justify-content: center;
							align-items: center;
						}

						.panel {
							height: 400px;
							width: 100%;
							position: absolute;
						}
					</style>
					<div id="pinContainer">
						<section class="panel init" style="display: flex; justify-content: center; align-items: center;">

							<div
								style="width: 500px; height: 300px; background-image: url(https://media.timeout.com/images/105476264/image.jpg); background-size: cover; border-radius: 20px;">
							</div>

						</section>
						<section class="panel turqoise" style="background-color: rgba(255,255,255,0);">
							<div style="font-size: 300px; font-weight: bold;">Infinite</div>
						</section>
						<section class="panel greenn" style="display: flex; justify-content: center; align-items: center;">
							<div
								style="width: 350px; height: 500px; background-image: url(https://media.timeout.com/images/105476264/image.jpg); background-size: cover; border-radius: 20px;">
							</div>
						</section>

					</div>
					<script>
						$(function () { // wait for document ready
							// init
							var controller = new ScrollMagic.Controller();

							// define movement of panels
							var wipeAnimation = new TimelineMax()


								.fromTo("section.panel.init", 1, { opacity: "0" }, { opacity: "1", ease: Linear.easeNone }) // in from top
								.fromTo("section.panel.turqoise", 1, { x: "50%", color: "white" }, { x: "-100%", color: "#53cffc", ease: Linear.easeNone })  // in from left
								.fromTo("section.panel.init", 1, { opacity: "1" }, { opacity: "0" })
								.fromTo("section.panel.greenn", 1, { x: "100%" }, { x: "0%", ease: Linear.easeNone });  // in from right

							// create scene to pin and link animation
							new ScrollMagic.Scene({
								triggerElement: "#pinContainer",
								triggerHook: "onLeave",
								duration: "300%"
							})
								.setTween("section.panel.turqoise", { backgroundColor: "blue", scale: 0.7 })
								.setPin("#pinContainer")
								.setTween(wipeAnimation)
								.addIndicators() // add indicators (requires plugin)
								.addTo(controller);
						});
					</script>
				</section>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../assets/js/tracking.js"></script>
</body>

</html>
